<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Post</title>
    <!-- Link Iconn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link CSS -->
    <link rel="stylesheet" href="assets/css/standar-style.css">
    <link rel="stylesheet" href="assets/css/post-style.css">
    <script>
        $(function () {
            $("#header").load("header.html");

        });
    </script>
</head>

<body>
    <div id="header"></div>

    <div class="main-content">
        <div class="row row-content justify-content-center">

            <div class="col-sm-8 mt-5">

                <!-- viết code vào đây -->


                <h1>Bài đăng của bạn</h1>


                <form method="post">
                    <div class="dropdown mt-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Danh mục đăng tin</option>
                            <option value="1">Phụ kiện</option>
                            <option value="2">Thức ăn</option>
                            <option value="3">Chuồng động vật</option>
                            <option value="3">Khác</option>
                        </select>
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="img" class="form-label">Hình Ảnh</label>
                        <input type="file" class="form-control" id="img" name="img" multiple required>
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="title" class="form-label">Tiêu đề</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Giá tiền</label>
                        <input type="text" class="form-control" id="price" name="price" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Nội dung</label>
                        <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                    </div>
                    <!-- bat dau modal -->
                    <div class="container mt-3">
                        <!-- Button mở modal -->
                        <button type="button" class="btn btn-primary form-control" data-toggle="modal"
                            data-target="#myModal">
                            Địa chỉ
                        </button>

                        <!-- Modal -->
                        <div class="modal" id="myModal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <!-- Modal Header -->
                                    <div class="modal-header" data-toggle="collapse" data-target="#categoryList">
                                        <h4 class="modal-title">Địa chỉ</h4>
                                    </div>

                                    <!-- Modal body -->

                                    <div class="col-6">
                                        <select class="form-select form-select-sm mb-3" id="city"
                                            aria-label=".form-select-sm">
                                            <option value="" selected>Chọn tỉnh thành</option>
                                        </select>

                                        <select class="form-select form-select-sm mb-3" id="district"
                                            aria-label=".form-select-sm">
                                            <option value="" selected>Chọn quận huyện</option>
                                        </select>

                                        <select class="form-select form-select-sm mb-3" id="ward"
                                            aria-label=".form-select-sm">
                                            <option value="" selected>Chọn phường xã</option>
                                        </select>
                                        <div class="mb-3">
                                            <label for="title" class="form-label">Địa chỉ cụ thể</label>
                                            <input type="text" class="form-control" id="title" name="title" required>
                                        </div>
                                    </div>

                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Đóng</button>
                                        <button type="submit" class="btn btn-secondary"
                                            data-dismiss="modal">Xong</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="submit mt-5 mb-5 btn btn-primary form-control">Đăng bài</button>
                </form>

            </div>


        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script>
    var citis = document.getElementById("city");
    var districts = document.getElementById("district");
    var wards = document.getElementById("ward");
    var Parameter = {
        url: "https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json",
        method: "GET",
        responseType: "application/json",
    };
    var promise = axios(Parameter);
    promise.then(function (result) {
        renderCity(result.data);
    });

    function renderCity(data) {
        for (const x of data) {
            citis.options[citis.options.length] = new Option(x.Name, x.Id);
        }
        citis.onchange = function () {
            district.length = 1;
            ward.length = 1;
            if (this.value != "") {
                const result = data.filter(n => n.Id === this.value);

                for (const k of result[0].Districts) {
                    district.options[district.options.length] = new Option(k.Name, k.Id);
                }
            }
        };
        district.onchange = function () {
            ward.length = 1;
            const dataCity = data.filter((n) => n.Id === citis.value);
            if (this.value != "") {
                const dataWards = dataCity[0].Districts.filter(n => n.Id === this.value)[0].Wards;

                for (const w of dataWards) {
                    wards.options[wards.options.length] = new Option(w.Name, w.Id);
                }
            }
        };
    }
</script>

</html>
