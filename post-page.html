<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Post</title>
    <!-- Link Iconn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>

    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link CSS -->

</head>

<body>

    <header class="header">
        <div>
            <nav class="navbar navbar-dark navbar-expand-sm fixed-top navbar-color">
                <div class="container-fluid d-flex justify-content-center">
                    <nav class="navbar navbar-light">
                        <a class="navbar-brand" href="#">
                            <img src="assets/images/logoDoca.png" class="rounded-circle" width="100px" height="100px"
                                alt="">
                        </a>
                    </nav>
                    <div class="container-fluid d-flex justify-content-between navbar-contain">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-bars" aria-hidden="true"></i> Danh mục
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Bảng tin</a>
                                <a class="dropdown-item" href="#">Chợ</a>
                            </div>
                        </div>
                        <div class="navbar-search">
                            <form action="">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search" name="search">
                                    <div class="input-group-btn">
                                        <button class="btn btn-default" type="submit"><i
                                                class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <a href="#" class="btn-notification btn btn-primary">
                            <i class="fa fa-bell"></i>
                            <span class="badge">3</span>
                        </a>
                        <a class="btn btn-primary" href="#" role="button"><i class="fa-solid fa-message"></i></a>
                        <a class="btn btn-primary" href="#" role="button"><i class="fa fa-user-circle"
                                aria-hidden="true"></i> Ben</a>
                        <a class="btn btn-primary" href="#" role="button"><i class="fa-solid fa-pen-to-square"></i>
                            Tạo bài post</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- content -->
    <div class="content">

        <div class="container mt-5 col-6">
            <h1>Bài đăng của bạn</h1>
            <form method="post">
                <div class="dropdown">
                    <button class="modal-post btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Danh mục đăng tin
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Phụ kiện</a>
                        <a class="dropdown-item" href="#">Thức ăn</a>
                        <a class="dropdown-item" href="#">Chuồng</a>
                        <a class="dropdown-item" href="#">Khác</a>
                    </div>
                </div>
                <div class="mt-3 mb-3">
                    <label for="img" class="form-label">Tiêu đề</label>
                    <input type="file" class="form-control" id="img" name="img" multiple required>
                </div>
                <div class="mt-3 mb-3">
                    <label for="title" class="form-label">Tiêu đề</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Giá tiền</label>
                    <input type="text" class="form-control" id="price" name="price" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Nội dung</label>
                    <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                </div>
                <!-- bat dau modal -->
                <div class="container mt-3">
                    <!-- Button mở modal -->
                    <button type="button" class="btn btn-primary form-control" data-toggle="modal"
                        data-target="#myModal">
                        Địa chỉ
                    </button>

                    <!-- Modal -->
                    <div class="modal" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!-- Modal Header -->
                                <div class="modal-header" data-toggle="collapse" data-target="#categoryList">
                                    <h4 class="modal-title">Địa chỉ</h4>
                                </div>

                                <!-- Modal body -->
                                
                                <div class="modal-body">
                                    <!-- Danh sách các mục -->
                                    <ul id="categoryList" class="hidden-list">
                                        <div class="mb-3">
                                            <label for="title" class="form-label">Tỉnh, Thành Phố</label>
                                            <input type="text" class="form-control" id="title" name="title" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="title" class="form-label">Quận, huyện, thị xã</label>
                                            <input type="text" class="form-control" id="title" name="title" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="title" class="form-label">Phường xã, thị trấn</label>
                                            <input type="text" class="form-control" id="title" name="title" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="title" class="form-label">Địa chỉ cụ thể</label>
                                            <input type="text" class="form-control" id="title" name="title" required>
                                        </div>
                                    </ul>
                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                                    <button type="submit" class="btn btn-secondary" data-dismiss="modal">Xong</button>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="submit mt-5 mb-5 btn btn-primary form-control">Post</button>
            </form>
        </div>
    </div>

</body>
<link rel="stylesheet" href="assets/css/post-style.css">

</html>
