        <div class="container">
            <h1>Tải file lên</h1>
            <form action="upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Chọn file:</label>
                    <input type="file" id="file" name="file">
                </div>
                <div class="form-group">

            </form>
