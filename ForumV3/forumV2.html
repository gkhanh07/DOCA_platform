<div id="header"></div>
<section>
    <!-- Noi dung -->
    <div class="main-content">
        <div class="row row-content justify-content-center">
            <div class="col-sm-2"></div>
            <div class="col-sm-6 post-container">
                <!-- Create post -->

                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <div class="card create-post-card">
                            <div class="card-body d-flex align-items-center">
                                <div class="profile-image-container">
                                    <img src="assets/images/spa.jpg" alt="Profile Image"
                                        class="rounded-circle profile-image">
                                </div>
                                <button type="button" class="btn btn-primary btn-createpost btn-block p-0 ml-2"
                                    data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    <i class="fa fa-edit ml-1"></i> Create a post
                                </button>
                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Your Post</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form>
                                                    <div class="mb-3">
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="checkbox"
                                                                id="inlineCheckbox1" value="option1">
                                                            <label class="form-check-label"
                                                                for="inlineCheckbox1">Story</label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="checkbox"
                                                                id="inlineCheckbox2" value="option2">
                                                            <label class="form-check-label"
                                                                for="inlineCheckbox2">Training
                                                                Tips</label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="checkbox"
                                                                id="inlineCheckbox2" value="option3">
                                                            <label class="form-check-label" for="inlineCheckbox2">Care
                                                                Tips</label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="checkbox"
                                                                id="inlineCheckbox2" value="option4">
                                                            <label class="form-check-label"
                                                                for="inlineCheckbox2">Events</label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="checkbox"
                                                                id="inlineCheckbox2" value="option5">
                                                            <label class="form-check-label"
                                                                for="inlineCheckbox2">Lost</label>
                                                        </div>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="message-text" class="col-form-label">Content:
                                                        </label>
                                                        <textarea class="form-control" id="message-text"
                                                            rows="7"></textarea>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="formFile" class="form-label"><i
                                                                class="fa fa-picture-o"></i>
                                                            Choose images: </label>
                                                        <input class="form-control" type="file" id="formFile">
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary">Post</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                        <div class="post my-4 border rounded position-relative">
                            <div class="post-header">
                                <div class="profile-info">
                                    <img src="assets/images/doge2.webp" alt="Profile Image"
                                        class="rounded-circle profile-image">
                                    <div class="profile-details">
                                        <a href="profileMemberOther.html" class="username">Ben mặt xệ</a>
                                        <div class="post-time text-muted">Posted on: September 23, 2077</div>
                                    </div>
                                </div>
                                <div class="options-button" style="position: absolute; top: 10px; right: 10px;">
                                    <button class="btn btn-secondary" onclick="toggleOptions(this)">
                                        <i class="fa-solid fa-ellipsis"></i>
                                    </button>
                                    <div class="options" style="display: none;">
                                        <a class="dropdown-item" href="#">Lưu bài viết</a>
                                        <a class="dropdown-item" href="#">Tố cáo bài viết</a>
                                    </div>
                                </div>
                            </div>
                            <div class="post-body">
                                <p class="post-text">Hehe hôm nay tui đi nghỉ mát.</p>
                                <img src="assets/images/doge2.webp" alt="Post Image">
                            </div>
                            <div class="post-footer">
                                <button class="btn btn-primary flex-grow-1"><i class="fas fa-thumbs-up"></i>
                                    Thích</button>
                                <button class="btn btn-primary flex-grow-1" onclick="toggleCommentForm()"><i
                                        class="fas fa-comment"></i> Bình luận</button>
                                <a href="#"> <button class="btn btn-primary flex-grow-1"><i class="fas fa-share"></i>
                                        Chia sẻ</button></a>


                            </div>
                            <div id="commentForm" class="comment-form" style="display: none;">
                                <textarea class="form-control" placeholder="Write a comment..."></textarea>
                                <button class="btn btn-primary mt-2" onclick="submitComment()"><i
                                        class="fa-solid fa-circle-up fa-rotate-90"></i></button>
                            </div>
                        </div>


                        <div class="post my-4 border rounded position-relative">
                            <div class="post-header">
                                <div class="profile-info">
                                    <img src="assets/images/doge.jpeg" alt="Profile Image"
                                        class="rounded-circle profile-image">
                                    <div class="profile-details">
                                        <a href="#" class="username">Khánh left-hand</a>
                                        <div class="post-time text-muted">Posted on: September 23, 2077</div>
                                    </div>
                                </div>
                                <div class="options-button" style="position: absolute; top: 10px; right: 10px;">
                                    <button class="btn btn-secondary" onclick="toggleOptions(this)">
                                        <i class="fa-solid fa-ellipsis"></i>
                                    </button>
                                    <div class="options" style="display: none;">

                                        <a class="dropdown-item" href="#">Lưu bài viết</a>
                                        <a class="dropdown-item" href="#">Tố cáo bài viết</a>
                                    </div>
                                </div>


                            </div>
                            <div class="post-body">
                                <p class="post-text">Hehe hôm nay tui đi nghỉ mát.</p>
                                <img src="assets/images/doge.jpeg" alt="Post Image">
                            </div>
                            <div class="post-footer">
                                <button class="btn btn-primary flex-grow-1"><i class="fas fa-thumbs-up"></i>
                                    Thích</button>
                                <button class="btn btn-primary flex-grow-1" onclick="toggleCommentForm()"><i
                                        class="fas fa-comment"></i> Bình luận</button>
                                <a href="#"> <button class="btn btn-primary flex-grow-1"><i class="fas fa-share"></i>
                                        Chia
                                        sẻ</button></a>


                            </div>
                            <div id="commentForm2" class="comment-form2" style="display: none;">
                                <textarea class="form-control" placeholder="Write a comment..."></textarea>
                                <button class="btn btn-primary mt-2" onclick="submitComment()"><i
                                        class="fa-solid fa-circle-up fa-rotate-90"></i></button>
                            </div>
                        </div>

                        <!-- More posts can be added similarly -->
                    </div>

                </div>
                <div class="col-sm-2"></div>
            </div>
</section>
<script>
    function toggleCommentForm() {
        const commentForm = document.getElementById('commentForm');
        commentForm.style.display = commentForm.style.display === 'none' ? 'block' : 'none';
    }
    function submitComment() {
        const commentText = document.querySelector('#commentForm textarea').value;
        // Do something with the comment, e.g., send it to the server
        console.log('Comment submitted:', commentText);
    }
</script>

<script>
    function toggleOptions(button) {
        const options = button.nextElementSibling;
        options.style.display = options.style.display === 'none' ? 'block' : 'none';
    }
</script>
